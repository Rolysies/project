<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content style="background-color: #28e070;">
  <ion-list>
    <ion-item *ngFor="let p of products | async" >
      <ion-thumbnail slot="start">
        <ion-img [src]="p.image"></ion-img>
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        {{ p.name }}<br>
        <b>Php{{ p.price }}</b>
        <p>{{ p.stock }} left</p>
      </ion-label>

        <ion-row>
          <ion-col size="5">
            <ion-button (click)="addToCart( p )" fill="clear">
              <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col size="2">
            {{ cart[p.id] || 0 }}
          </ion-col>

          <ion-col size="5">
            <ion-button (click)="removeFromCart( p )" fill="clear" [disabled]="!cart[p.id] || cart[p.id] == 0">
              <ion-icon name="remove" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        </ion-item>
      </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" color="success" #myfab>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

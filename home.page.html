<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="./assets/logo.jpg">
  <h2 style="text-align: center;">Welcome to Plants Ordering App</h2>

  <ion-list>
    <ion-item *ngFor = "let plant of category">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{plant.name + plant.emoji}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{plant.description}}
        </ion-card-content>
        <ion-img [src]="plant.image"></ion-img>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
